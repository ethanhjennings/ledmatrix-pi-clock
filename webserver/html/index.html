<!DOCTYPE html>
<html lang='en'>
  <header>
    <title>LED Clock Controll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <style>
      .container {
        max-width: 700px;
      }
    </style>
  </header>
  <body class="bg-light">
    <div class="container">
      <div class="py-4 text-center">
        <h2>LED Clock Controlls</h2>
      </div>
      <div class="mx-4">
        <div class="py-4 form-group form-switch">
          <input class="form-check-input" type="checkbox" id="enableSwitch" disabled>
          <label class="form-check-label" for="enableSwitch">Display Enabled</label>
        </div>
          <div class="form-group disabled">
            <label for="brightnessSlider" class="form-label">
              Brightness Level: <span id="brightnessSpan" style="font-weight: bold;"></span>
            </label>
            <input type="range" class="form-range" min="0" max="100" value="100" id="brightnessSlider" disabled>
          </div>
      </div>
  <script src="js/main.js"></script>
  </body>
</html>
